<script>

// 获取所有的图片元素
var gifs = document.querySelectorAll('.block img');

// 创建一个对象数组，每个对象包含一个图片元素的静态和动态版本的 url
var srcs = [
	{ staticSrc: '../../../image/tools/加法.png', animatedSrc: '../../../image/tools/加法.gif' },
	{ staticSrc: '../../../image/tools/减法.png', animatedSrc: '../../../image/tools/减法.gif' },
	{ staticSrc: '../../../image/tools/乘法.png', animatedSrc: '../../../image/tools/乘法.gif' },
	{ staticSrc: '../../../image/tools/除法.png', animatedSrc: '../../../image/tools/除法.gif' }
];

// 为每个图片元素添加事件监听器
gifs.forEach(function(gif, index) {
	// 监听鼠标 hover 事件
	gif.addEventListener('mouseover', function() {
		this.src = srcs[index].animatedSrc; // 播放 gif
	});

	// 监听鼠标移出事件
	gif.addEventListener('mouseout', function() {
		this.src = srcs[index].staticSrc; // 停止播放 gif
	});
});

	const loading = {
		container: document.querySelector(".loading"),
		in(target) {
			this.container.classList.remove("loading_out");
			setTimeout(() => {
				window.location.href = target;
			}, 1000)
		},
		out() {
			this.container.classList.add("loading_out");
		}
	};
	window.addEventListener("load", () => {
		loading.out();
	})
</script>
